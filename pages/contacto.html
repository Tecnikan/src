    <div class="container">
      <form action="action_page.php">
        <div class="row">
          <div class="col-25">
            <label for="fname">Nombre</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Ingresar nombre.."
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Apellido</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Ingresar apellido.."
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="email">Email</label>
          </div>
          <div class="col-75">
            <input
              type="email"
              name="email"
              pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
              placeholder="Ingresa un email valido..."
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="elegir">Elige uno o varios</label>
          </div>
          <div class="col-75">
            <label class="container"
              >Consulta de Planes
              <input type="checkbox" checked="checked" />
              <span class="checkmark"></span>
            </label>
            <label class="container"
              >Servidores
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
            <label class="container"
              >Seguridad Informatica
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="country">Pais</label>
          </div>
          <div class="col-75">
            <select id="country" name="country">
              <option value="australia">Argentina</option>
              <option value="canada">Uruguay</option>
              <option value="usa">Brasil</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Cuentanos su consulta:</label>
            <div class="map">
              <iframe
                title="Visitanos. Aquit te damos nuestra ubicacion."
                src="https://www.openstreetmap.org/export/embed.html?bbox=-57.95052587985993%2C-34.917849575432754%2C-57.94838011264802%2C-34.91621105035801&amp;layer=mapnik"
                style="border: 1px solid black"
              ></iframe
              ><br /><mediun
                ><a
                  href="https://www.openstreetmap.org/#map=19/-34.91703/-57.94945"
                  >...Expandir tama&ntilde;o...</a
                ></mediun
              ></div
            >
          </div>
          <div class="col-75">
            <textarea
              id="subject"
              name="subject"
              placeholder="Cuentanos algo.."
              style="height: 200px"
            ></textarea>
          </div>
        </div>
        <div class="row">
          <!-- <input type="submit" value="Submit"> -->
          <button type="submit">ENVIAR</button>
        </div>
      </form>
